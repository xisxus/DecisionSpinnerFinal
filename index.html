<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Spinner - SVG</title>
    
    <!-- ================================= -->
    <!-- ========= CSS STYLES =========== -->
    <!-- ================================= -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5em;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .wheel-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options-section {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Keeps the wheel a perfect square */
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        #spin-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        #spin-button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #spin-button:active {
            transform: scale(0.95);
        }

        #spin-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            min-height: 35px;
        }

        /* --- Options List Styles --- */
        .options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .options-header h2 {
            margin: 0;
            color: #34495e;
        }

        #add-option-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-option-btn:hover {
            background-color: #27ae60;
        }

        #options-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .option-item input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .option-item input[type="file"] {
            display: none;
        }

        .option-item .file-upload-label {
            padding: 8px 12px;
            background-color: #f39c12;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .option-item .file-upload-label:hover {
            background-color: #e67e22;
        }

        .option-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            flex-shrink: 0;
        }

        .option-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .option-item button:hover {
            background-color: #c0392b;
        }
        
        #update-wheel-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #update-wheel-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Decision Spinner</h1>
        
        <div class="main-content">
            <!-- WHEEL SECTION -->
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <svg id="wheel" class="wheel" viewBox="0 0 500 500">
                        <!-- Wheel slices will be generated here by JavaScript -->
                    </svg>
                </div>
                <button id="spin-button">SPIN</button>
                <div class="result" id="result"></div>
            </div>

            <!-- OPTIONS SECTION -->
            <div class="options-section">
                <div class="options-header">
                    <h2>Options</h2>
                    <button id="add-option-btn">+ Add Option</button>
                </div>
                <div id="options-list"></div>
                <button id="update-wheel-btn">Update Wheel</button>
            </div>
        </div>
    </div>

    <!-- ====================================== -->
    <!-- ========= JAVASCRIPT LOGIC ========== -->
    <!-- ====================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spin-button');
            const resultDiv = document.getElementById('result');
            const optionsList = document.getElementById('options-list');
            const addOptionBtn = document.getElementById('add-option-btn');
            const updateWheelBtn = document.getElementById('update-wheel-btn');

            // --- State ---
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22', '#34495e', '#f39c12', '#d35400', '#c0392b', '#2980b9'];
            
            
            // let optionsData = [
            //     { id: Date.now(), text: 'Pizza', imageData: 'https://picsum.photos/id/20/100/100' },
            //     { id: Date.now() + 1, text: 'Sushi', imageData: 'https://picsum.photos/id/29/100/100' },
            //     { id: Date.now() + 2, text: 'Tacos', imageData: 'https://picsum.photos/id/180/100/100' },
            //     { id: Date.now() + 3, text: 'Stay Home', imageData: 'https://picsum.photos/id/102/100/100' }
            // ];


            let optionsData = [
                    { id: Date.now(), text: '1', imageData: 'svg/other/kegal/ss (1).svg' },
                    { id: Date.now() + 1, text: '2', imageData: 'svg/2.png' },
                    { id: Date.now() + 2, text: '3', imageData: '3.png' },
                    { id: Date.now() + 3, text: '4', imageData: '4.png' },
                     { id: Date.now() + 4, text: '5', imageData: '5.png' },
                     { id: Date.now() + 5, text: '6', imageData: '6.png' },
                     { id: Date.now() + 6, text: '7', imageData: '7.png' },
                     { id: Date.now() + 7, text: '8', imageData: '8.png' },
                     { id: Date.now() + 8, text: '9', imageData: '9.png' },
                    // { id: Date.now() + 9, text: '10', imageData: '' },
                    // { id: Date.now() + 10, text: '11', imageData: '' },
                    // { id: Date.now() + 11, text: '12', imageData: '' },
                    // { id: Date.now() + 12, text: '13', imageData: '' },
                    // { id: Date.now() + 13, text: '14', imageData: '' },
                    // { id: Date.now() + 14, text: '15', imageData: '' },
                    // { id: Date.now() + 15, text: '16', imageData: '' },
                    // { id: Date.now() + 16, text: '17', imageData: '' },
                    // { id: Date.now() + 17, text: '18', imageData: '' },
                    // { id: Date.now() + 18, text: '19', imageData: '' },
                    // { id: Date.now() + 19, text: '20', imageData: '' },
                    // { id: Date.now() + 20, text: '21', imageData: '' },
                    // { id: Date.now() + 21, text: '22', imageData: '' },
                    // { id: Date.now() + 22, text: '23', imageData: '' },
                    // { id: Date.now() + 23, text: '24', imageData: '' },
                    // { id: Date.now() + 24, text: '25', imageData: '' },
                    // { id: Date.now() + 25, text: '26', imageData: '' },
                ];

            let currentRotation = 0;
            let isSpinning = false;

            // --- Functions ---

            const renderOptionsList = () => {
                optionsList.innerHTML = '';
                optionsData.forEach(option => {
                    const item = document.createElement('div');
                    item.className = 'option-item';
                    item.dataset.id = option.id;

                    const textInput = document.createElement('input');
                    textInput.type = 'text';
                    textInput.value = option.text;
                    textInput.placeholder = 'Option text';

                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';

                    const fileLabel = document.createElement('label');
                    fileLabel.className = 'file-upload-label';
                    fileLabel.textContent = 'Choose Image';
                    fileLabel.htmlFor = `file-${option.id}`;
                    fileInput.id = `file-${option.id}`;

                    const preview = document.createElement('img');
                    if (option.imageData) {
                        preview.src = option.imageData;
                    } else {
                        preview.style.display = 'none';
                    }

                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remove';

                    textInput.addEventListener('input', (e) => {
                        const opt = optionsData.find(o => o.id === option.id);
                        if(opt) opt.text = e.target.value;
                    });

                    fileInput.addEventListener('change', (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                const opt = optionsData.find(o => o.id === option.id);
                                if(opt) {
                                    opt.imageData = event.target.result;
                                    preview.src = event.target.result;
                                    preview.style.display = 'block';
                                }
                            };
                            reader.readAsDataURL(file);
                        }
                    });

                    removeBtn.addEventListener('click', () => {
                        optionsData = optionsData.filter(o => o.id !== option.id);
                        renderOptionsList();
                    });
                    
                    item.appendChild(textInput);
                    item.appendChild(fileLabel);
                    item.appendChild(fileInput);
                    item.appendChild(preview);
                    item.appendChild(removeBtn);
                    optionsList.appendChild(item);
                });
            };

            /**
             * Creates the visual wheel using SVG.
             */
            const createWheel = () => {
                wheel.innerHTML = ''; // Clear previous content
                const radius = 250;
                const centerX = 250;
                const centerY = 250;
                const anglePerSection = 360 / optionsData.length;

                if (optionsData.length < 2) {
                    wheel.innerHTML = '<text x="250" y="250" text-anchor="middle" font-size="24" fill="#333">Add at least two options!</text>';
                    return;
                }

                optionsData.forEach((option, index) => {
                    const startAngle = index * anglePerSection - 90; // Start from the top
                    const endAngle = startAngle + anglePerSection;

                    const startAngleRad = (startAngle * Math.PI) / 180;
                    const endAngleRad = (endAngle * Math.PI) / 180;

                    const x1 = centerX + radius * Math.cos(startAngleRad);
                    const y1 = centerY + radius * Math.sin(startAngleRad);
                    const x2 = centerX + radius * Math.cos(endAngleRad);
                    const y2 = centerY + radius * Math.sin(endAngleRad);

                    const largeArcFlag = anglePerSection > 180 ? 1 : 0;

                    // Create the slice path
                    const pathData = [
                        `M ${centerX} ${centerY}`,
                        `L ${x1} ${y1}`,
                        `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                        'Z'
                    ].join(' ');

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', pathData);
                    path.setAttribute('fill', colors[index % colors.length]);
                    path.setAttribute('stroke', '#fff');
                    path.setAttribute('stroke-width', '2');
                    wheel.appendChild(path);

                    // Add image
                    if (option.imageData) {
                        const imageAngle = (startAngle + endAngle) / 2;
                        const imageAngleRad = (imageAngle * Math.PI) / 180;
                        const imageRadius = radius * 0.75; // Position image 65% from center
                        const imageX = centerX + imageRadius * Math.cos(imageAngleRad);
                        const imageY = centerY + imageRadius * Math.sin(imageAngleRad);
                        
                        const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
                        image.setAttribute('href', option.imageData);
                        image.setAttribute('x', imageX - 25); // Center the 50x50 image on the point
                        image.setAttribute('y', imageY - 25);
                        image.setAttribute('width', '50');
                        image.setAttribute('height', '50');
                        image.setAttribute('clip-path', 'inset(0% round 50%)'); // Make it circular

                        image.setAttribute( 'transform', `rotate(${imageAngle - 90} ${imageX} ${imageY})` );

                        wheel.appendChild(image);
                    }

                    // Add text
                    const textAngle = (startAngle + endAngle) / 2;
                    const textAngleRad = (textAngle * Math.PI) / 180;
                    const textRadius = radius * 0.35; // Position text 35% from center
                    const textX = centerX + textRadius * Math.cos(textAngleRad);
                    const textY = centerY + textRadius * Math.sin(textAngleRad);
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', textX);
                    text.setAttribute('y', textY);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('dominant-baseline', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '18');
                    text.setAttribute('font-weight', 'bold');
                    text.setAttribute('text-shadow', '1px 1px 2px rgba(0,0,0,0.7)');
                    text.textContent = option.text;
                    wheel.appendChild(text);
                });
            };

            const spin = () => {
                if (isSpinning || optionsData.length < 2) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                resultDiv.textContent = '';

                const anglePerSection = 360 / optionsData.length;
                
                const fullRotations = Math.floor(Math.random() * 4) + 5;
                const finalAngle = Math.floor(Math.random() * 360);
                const totalRotation = currentRotation + (fullRotations * 360) + finalAngle;

                wheel.style.transform = `rotate(${totalRotation}deg)`;
                currentRotation = totalRotation;

                setTimeout(() => {
                    const normalizedAngle = totalRotation % 360;
                    const winningAngle = (360 - normalizedAngle + 0) % 360;
                    const winningIndex = Math.floor(winningAngle / anglePerSection);

                    const winner = optionsData[winningIndex];
                    resultDiv.innerHTML = `The winner is: <strong>${winner.text}</strong>`;
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                }, 4000);
            };
            
            // --- Event Listeners ---
            spinButton.addEventListener('click', spin);
            addOptionBtn.addEventListener('click', () => {
                const newOption = { id: Date.now(), text: 'New Option', imageData: null };
                optionsData.push(newOption);
                renderOptionsList();
            });
            updateWheelBtn.addEventListener('click', createWheel);

            // --- Initial Setup ---
            renderOptionsList();
            createWheel();
        });
    </script>
</body>
</html>
